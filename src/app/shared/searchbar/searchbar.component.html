<div class="card flex justify-center w-full py-3 px-3 relative">
  <span class="p-input-icon-left w-full">
    <i *ngIf="!inputValue" class="pi pi-search px-2 text-sms"></i>
    <i *ngIf="inputValue" class="pi pi-arrow-left text-green-700"></i>
    <input type="text" [(ngModel)]="inputValue" placeholder="Search"
           class="bg-[#f0f2f5] w-full rounded-xl py-2 border-none outline-none pl-12"
           pInputText />
  </span>
</div>
